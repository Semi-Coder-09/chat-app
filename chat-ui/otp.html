<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OTP Verification</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="card">
        <h2>Verify OTP üîê</h2>
        <p class="info">Enter the 6-digit code sent to your email</p>

        <div class="otp-box">
            <input type="text" maxlength="1" oninput="moveNext(this, event)">
            <input type="text" maxlength="1" oninput="moveNext(this, event)">
            <input type="text" maxlength="1" oninput="moveNext(this, event)">
            <input type="text" maxlength="1" oninput="moveNext(this, event)">
            <input type="text" maxlength="1" oninput="moveNext(this, event)">
            <input type="text" maxlength="1" oninput="moveNext(this, event)">
        </div>


        <button>Verify</button>
    </div>
</div>

    <script>
        const inputs = document.querySelectorAll('.otp-box input');
        
        // Focus first box on load
        window.addEventListener('load', () => {
            inputs[0].focus();
        });
    
        inputs.forEach((input, index) => {
        
            input.addEventListener('keydown', (e) => {
            
                // Allow only numbers & backspace
                if (
                    !/^[0-9]$/.test(e.key) &&
                    e.key !== 'Backspace' &&
                    e.key !== 'Tab'
                ) {
                    e.preventDefault();
                }
            
                // Smooth backspace flow
                if (e.key === 'Backspace') {
                    if (input.value === '' && index > 0) {
                        inputs[index - 1].focus();
                        inputs[index - 1].value = '';
                    }
                }
            });
        
            input.addEventListener('input', () => {
                // Move forward on input
                if (input.value.length === 1 && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }
            });
        
            // Prevent skipping boxes
            input.addEventListener('focus', () => {
                const firstEmpty = [...inputs].find(i => i.value === '');
                if (firstEmpty) {
                    firstEmpty.focus();
                }
            });
        });
    </script>


</body>
</html>
